<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Tempo Juntos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6e6, #ffecec);
      color: #333;
    }

    header {
      background: #ff4d6d;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    .carousel-wrapper {
      display: flex;
      justify-content: center;
      overflow: hidden;
      width: 100%;
      max-width: 100%;
    }

    .carousel-container {
      display: flex;
      align-items: center;
      transition: transform 0.5s ease-in-out;
    }


    .carousel-container img {
      width: 100%;
      max-width: 720px;
      height: auto;
      object-fit: countain;
      flex-shrink: 0;
    }


    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      background-color: rgba(255, 77, 109, 0.7);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }

    .arrow:hover {
      background-color: rgba(255, 77, 109, 1);
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .music-player {
      background: #ff4d6d;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .music-player h2 {
      margin-bottom: 10px;
    }

    .music-player button {
      background: #fff0f5;
      border: none;
      color: #ff4d6d;
      font-size: 18px;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 10px;
    }

    .music-player button:hover {
      background: #ffe3eb;
    }

    .timer {
      background: white;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .timer p {
      margin: 8px 0;
    }

    .timer span {
      font-weight: bold;
      color: #ff4d6d;
    }

    @media (max-width: 768px) {
      .carousel-container img {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>‚ù§Ô∏è Nosso Tempo Juntos ‚ù§Ô∏è</h1>
  </header>

  <!-- Carrossel de Imagens -->
  <div class="carousel-wrapper">
    <button class="arrow left" onclick="prevImage()">‚ùÆ</button>
    <div class="carousel-container" id="carousel">
      <img src="imagens/1.jpeg" alt="Foto 1" />
      <img src="imagens/2.jpeg" alt="Foto 2" />
      <img src="imagens/3.jpeg" alt="Foto 3" />
      <img src="imagens/4.jpeg" alt="Foto 4" />
      <img src="imagens/5.jpeg" alt="Foto 5" />
      <img src="imagens/6.jpeg" alt="Foto 6" />
      <img src="imagens/7.jpeg" alt="Foto 7" />
      <img src="imagens/8.jpeg" alt="Foto 8" />
      <img src="imagens/9.jpeg" alt="Foto 9" />
      <img src="imagens/10.jpeg" alt="Foto 10" />
      <img src="imagens/11.jpeg" alt="Foto 11" />
      <img src="imagens/12.jpg" alt="Foto 12" />
      <img src="imagens/13.jpg" alt="Foto 13" />
      <img src="imagens/14.jpg" alt="Foto 14" />
      <img src="imagens/15.jpg" alt="Foto 15" />
      <img src="imagens/16.jpg" alt="Foto 16" />
      <img src="imagens/17.jpg" alt="Foto 17" />
      <img src="imagens/18.jpg" alt="Foto 18" />
      <img src="imagens/19.jpg" alt="Foto 19" />

    </div>
    <button class="arrow right" onclick="nextImage()">‚ùØ</button>
  </div>

  <!-- Tocador de M√∫sica -->
  <div class="music-player">
    <h2>üé∂ Dedico a voc√™ üé∂</h2>
    <audio id="audioPlayer" controls>
      Seu navegador n√£o suporta √°udio.
    </audio>
    <div>
      <button onclick="prevTrack()">‚èÆ Anterior</button>
      <button onclick="togglePlayPause()">‚èØ Play/Pause</button>
      <button onclick="nextTrack()">Pr√≥xima ‚è≠</button>
    </div>
  </div>

  <!-- Timer -->
  <div class="timer">
    <p>Esse √© o tempo que n√≥s estamos juntos, salvo alguns contratempos. Eu te amo, meu xuxu, mil milh√µes. üíñ</p>
    <p><span id="timer">Carregando...</span></p>
  </div>

  <script>
    // TIMER
const startDate = new Date('2018-05-05T16:43:00');
// Intervalo em que n√£o estavam juntos
const breakupStart = new Date('2022-12-01T00:00:00');
const breakupEnd = new Date('2024-04-01T00:00:00');

function updateTimer() {
  const now = new Date();

  // Tempo separados
  const breakupStart = new Date('2022-12-01T00:00:00');
  const breakupEnd = new Date('2024-04-01T00:00:00');
  const breakupDuration = breakupEnd - breakupStart;

  // Tempo total juntos at√© agora
  let totalTimeTogether;

  if (now < breakupStart) {
    totalTimeTogether = now - startDate;
  } else if (now >= breakupStart && now < breakupEnd) {
    totalTimeTogether = breakupStart - startDate;
  } else {
    totalTimeTogether = (now - startDate) - breakupDuration;
  }

  // Cria nova data a partir do in√≠cio e soma o tempo v√°lido
  const adjustedDate = new Date(startDate.getTime() + totalTimeTogether);

  // Agora calcula a diferen√ßa detalhada
  let years = adjustedDate.getFullYear() - startDate.getFullYear();
  let months = adjustedDate.getMonth() - startDate.getMonth();
  let days = adjustedDate.getDate() - startDate.getDate();
  let hours = adjustedDate.getHours() - startDate.getHours();
  let minutes = adjustedDate.getMinutes() - startDate.getMinutes();
  let seconds = adjustedDate.getSeconds() - startDate.getSeconds();

  if (seconds < 0) {
    seconds += 60;
    minutes--;
  }
  if (minutes < 0) {
    minutes += 60;
    hours--;
  }
  if (hours < 0) {
    hours += 24;
    days--;
  }
  if (days < 0) {
    const prevMonth = new Date(adjustedDate.getFullYear(), adjustedDate.getMonth(), 0);
    days += prevMonth.getDate();
    months--;
  }
  if (months < 0) {
    months += 12;
    years--;
  }

  document.getElementById('timer').textContent =
    `${years} anos, ${months} meses, ${days} dias, ` +
    `${hours} horas, ${minutes} minutos e ${seconds} segundos`;
}

setInterval(updateTimer, 1000);
updateTimer();

    // MUSIC PLAYER

  const audioPlayer = document.getElementById('audioPlayer');
  const tracks = [
    'musicas/until-i-found-you.mp3',
    'musicas/dark-paradise.mp3',
    'musicas/fuck-it-i-love-you.mp3',
    'musicas/to-love.mp3'
  ];
  let currentTrack = 0;

  // Carrega a primeira m√∫sica ao iniciar
  audioPlayer.src = tracks[currentTrack];

  function togglePlayPause() {
    if (audioPlayer.paused) audioPlayer.play();
    else audioPlayer.pause();
  }

  function nextTrack() {
    currentTrack = (currentTrack + 1) % tracks.length;
    audioPlayer.src = tracks[currentTrack];
    audioPlayer.load(); // Garante que o navegador recarregue a nova m√∫sica
    audioPlayer.play();
  }

  function prevTrack() {
    currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
    audioPlayer.src = tracks[currentTrack];
    audioPlayer.load();
    audioPlayer.play();
  }

    // CARROSSEL
    const carousel = document.getElementById('carousel');
    let currentIndex = 0;

    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentIndex * 100}vw)`;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % carousel.children.length;
      updateCarousel();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + carousel.children.length) % carousel.children.length;
      updateCarousel();
    }
  </script>

</body>
</html>
